<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasooly Payment Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 30px;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            font-weight: 600;
        }
        .error {
            background: #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ’¸</div>
        <h1>Redirecting to Payment...</h1>
        <p>Opening your UPI app</p>
        <div class="spinner"></div>
        <div id="error" class="error" style="display: none;"></div>
        <a id="manualLink" class="manual-link" style="display: none;">Tap here to pay</a>
    </div>

    <script>
        // Get the 'to' parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectTo = urlParams.get('to');

        if (!redirectTo) {
            document.getElementById('error').textContent = 'Error: No payment link provided';
            document.getElementById('error').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
        } else {
            // Decode the URL (it might be URL-encoded)
            const decodedUrl = decodeURIComponent(redirectTo);

            // Set up manual link as fallback
            const manualLink = document.getElementById('manualLink');
            manualLink.href = decodedUrl;

            // Try automatic redirect
            try {
                window.location.href = decodedUrl;

                // Show manual link after 2 seconds as fallback
                setTimeout(() => {
                    document.querySelector('p').textContent = 'If your UPI app didn\'t open:';
                    document.querySelector('.spinner').style.display = 'none';
                    manualLink.style.display = 'inline-block';
                }, 2000);
            } catch (error) {
                // Show error and manual link immediately
                document.getElementById('error').textContent = 'Automatic redirect failed';
                document.getElementById('error').style.display = 'block';
                document.querySelector('.spinner').style.display = 'none';
                manualLink.style.display = 'inline-block';
            }
        }
    </script>
</body>
</html>
